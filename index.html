<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="card__component__ui">
    <div class="card__content__image">
        <img src="assets/images/image-equilibrium.jpg" alt="ui" class="image">
        <img src="assets/images/icon-view.svg" alt="view" class="view">
    </div>
    <div class="card__body__content">
      <div class="card__title">
        <h1 class="title">Equilibrium #3429</h1>
      </div>
      <div class="card__text__content">
        <span class="text">Our Equilibrium collection promotes balance and calm.</span>
      </div>
      <div class="content__flex__items">
        <div class="item__content">
          <img src="assets/images/icon-ethereum.svg" alt="">
          <span class="text active">0.041 ETH</span>
        </div>
        <div class="item__content">
          <img src="assets/images/icon-clock.svg" alt="">
          <span class="text active-light">3 days left</span>
        </div>
      </div>
      <div class="content__data__user">
        <div class="photo__profile">
          <img src="assets/images/image-avatar.png" alt="avatar" class="img">
        </div>
        <div class="content__data">
          <p class="text">Creation of <span class="hvr">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/app.js"></script>
</body>
</html>
